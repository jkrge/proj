<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin - Manage Cases</title>
</head>
<body>
  <h1>Manage Cases</h1>
  <ul>
    {% for case in cases %}
    <li>
      <strong>{{ case.name }} - ${{ '%.2f'|format(case.price) }}</strong>
      <ul>
        {% for skin in case.skins %}
        <li>{{ skin.name }} ({{ skin.chance }})</li>
        {% endfor %}
      </ul>
    </li>
    {% else %}
    <li>No cases yet.</li>
    {% endfor %}
  </ul>
  <h2>Add New Case</h2>
  <form method="post">
    <label>Name:<input type="text" name="name" required></label><br>
    <label>Price:<input type="number" step="0.01" name="price" required></label><br>
    <label>Skins (one per line, format: name:chance):</label><br>
    <textarea name="skins" rows="5" cols="40"></textarea><br>
    <button type="submit">Save</button>
  </form>
  <a href="/">Back to site</a>
</body>
</html>
